<h1>Meadowbrook Django Hour of Code</h1>

<h2>Poll Questions</h2>

{% if latest_question_list %}
  <ul>
    {% for question in latest_question_list %}
      <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a> ({{ question.votes }} votes)</li>
    {% endfor %}
  </ul>
  <a href="{% url 'polls:allresults' %}">see all results</a>
{% else %}
  <p>No polls are available.</p>
{% endif %}
